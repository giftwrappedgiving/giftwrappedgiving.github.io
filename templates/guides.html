{% extends 'layouts/list.html' %}

{% block listHeader %}
<header class="gwg-list__header">
  <h1>Gift guides</h1>
</header>
{% endblock %}

{% block listContent %}
<ul class="gwg-list">
  {% for guide in guides %}
  <li class="gwg-list__item gwg-list__item--guide">
    <a class="gwg-list__item__link" href="{{ guide[1] }}">{{ guide[0] }}</a>
    <i class="gwg-guide-list-item">{% include 'components/icons/arrow-right.html' %}</i>
  </li>
  {% endfor %}
</ul>
{% endblock %}
