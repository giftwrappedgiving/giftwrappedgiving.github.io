{% extends 'layouts/list.html' %}

{% block listHeader %}
<header class="gwg-list__header">
  <h1>Gift guides</h1>
</header>
{% endblock %}

{% block listContent %}
<ul class="gwg-list">
  {% for guide in guides %}
  <li><a class="gwg-list__item__link" href="{{ guide[1] }}">{{ guide[0] }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
