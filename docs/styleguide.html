
<section class="sge-container">
  <h3 class="sge-title">Example 1</h3>

    <p>This example demonstrates using more than one label to control a checkbox</p>


  <div class="sge-example">


<form>
  <input type="checkbox" id="checkbox">
  <label for="checkbox">Checkbox label 1</label>
  <label class="checkbox-label-2" for="checkbox">Checkbox label 2</label>
</form>

  </div>
</section>

<section class="sge-container">
  <h3 class="sge-title">Example 2</h3>

    <p>Trying to set width of an svg</p>


  <div class="sge-example">


<label for="">
  <span class="icon">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><g id="menu"><rect x="5" y="12" width="90" height="13"></rect><rect x="5" y="46" width="90" height="13"></rect><rect x="5" y="80" width="90" height="13"></rect></g></svg>
  </span>
</label>

  </div>
</section>

<section class="sge-container">
  <h3 class="sge-title">Example 3</h3>

    <p>Trying to define the grid</p>


  <div class="sge-example">


<div class="sg-grid-wrapper">
  <div class="sg-grid-1 sg-guide"></div>
  <div class="sg-grid-2 sg-guide"></div>
  <div class="sg-grid-3 sg-guide"></div>
</div>

  </div>
</section>

<section class="sge-container">
  <h3 class="sge-title">Example 4</h3>

    <p>Trying to define the grid needed for gifts</p>


  <div class="sge-example">


<div class="sg-gift-grid-wrapper">
  <div class="sg-grid-1 sg-gift"></div>
  <div class="sg-grid-2 sg-gift"></div>
  <div class="sg-grid-3 sg-gift"></div>
  <div class="sg-grid-4 sg-gift"></div>
</div>

  </div>
</section>

<section class="sge-container">
  <h3 class="sge-title">Example 5</h3>

    <p>Grid for gift gallery</p>


  <div class="sge-example">


<section class="sg-gallery">
  <ul class="sg-gift-gallery">
    <li class="sg-gallery__gift"></li>
    <li class="sg-gallery__gift"></li>
    <li class="sg-gallery__gift sg-gallery__gift--large"></li>
    <li class="sg-gallery__gift"></li>
    <li class="sg-gallery__gift"></li>
    <li class="sg-gallery__gift"></li>
    <li class="sg-gallery__gift sg-gallery__gift--wide"></li>
    <li class="sg-gallery__gift"></li>
    <li class="sg-gallery__gift"></li>
    <li class="sg-gallery__gift"></li>
    <li class="sg-gallery__gift"></li>
    <li class="sg-gallery__gift"></li>
  </ul>
</section>

  </div>
</section>
