
<section class="sge-container">
  <h3 class="sge-title">Example 1</h3>

    <p>This example demonstrates using more than one label to control a checkbox</p>


  <div class="sge-example">


<form>
  <input type="checkbox" id="checkbox">
  <label for="checkbox">Checkbox label 1</label>
  <label class="checkbox-label-2" for="checkbox">Checkbox label 2</label>
</form>

  </div>
</section>
